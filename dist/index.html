<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
    href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Coinstats</title>
  </head>
  <body>
    <div id="loadWrap"><div id="loader"></div></div>
    <div id="showcase">
      <ul id="nav-top">
        <ul id="nav-data"></ul>
        <ul>
          <li>
            <a class="btn-secondary txt-center" href="#">Sign in</a>
          </li>
          <li>
            <a class="btn-primary txt-center" href="#">Create account</a>
          </li>
        </ul>
      </ul>

      <nav id="navbar">
        <ul id="base-nav">
          <li><a href="index.html">Coinstats</a></li>
          <li>
            Markets <i class="fas fa-angle-down"></i>
            <ul>
              <li><a href="global.html">Global</a></li>
              <li><a href="index.html">Cryptocurrenies</a></li>
              <li><a href="table.html">Exchanges</a></li>
              <li><a href="finance.html">Finance Platforms</a></li>
            </ul>
          </li>
          <li><a href="news.html">News</a></li>
          <li><a href="chart.html">Chart</a></li>
          <li>
            <form action="#" id="searchForm">
              <label for="search">
                <input
                  type="search"
                  id="search"
                  name="search"
                  placeholder=" Search"
                />
                <i class="fas fa-search fa-lg" id="searchIcon"></i>
              </label>
            </form>
          </li>
          <li>
            <a href="#">My Portfolio <i class="fas fa-chart-line"></i></a>
          </li>
        </ul>
      </nav>
    </div>
    <section id="home-a">
      <div class="container">
        <div id="table-info">
          <div>
            <div id="total"><a href="index.html"></a></div>
            <div id="markets"><a href="table.html"></a></div>
          </div>
          <div>
            <div id="favorites" class="no-select">
              <span>Favorites</span><i class="fas fa-star"></i>
            </div>
            <div id="list-pages" class="no-select">
              <i id="1" class="fas fa-arrow-left left"></i>
              <i id="" class="fas fa-arrow-right hover right"></i>
            </div>
          </div>
        </div>

        <table id="main-table">
          <thead>
            <tr>
              <th>
                <a href="#" id="rank" class="ordered">#</a>
              </th>
              <th>
                <a href="#" id="coin" class="unordered">Coin</a>
              </th>
              <th>
                <a href="#" id="price" class="unordered"
                  ><i class="fas fa-caret-down"></i> Price</a
                >
              </th>
              <th>
                <a href="#" id="mcap" class="unordered"
                  ><i class="fas fa-caret-down"></i> Market Cap</a
                >
              </th>
              <th>
                <a href="#" id="daily" class="unordered"
                  ><i class="fas fa-caret-down"></i> 24h</a
                >
              </th>
              <th>
                <a href="#" id="weekly" class="unordered"
                  ><i class="fas fa-caret-down"></i> 7d</a
                >
              </th>
              <th>
                <a href="#" id="volume" class="unordered"
                  ><i class="fas fa-caret-down"></i> Volume</a
                >
              </th>
              <th>
                <a href="#" id="supply" class="unordered"
                  ><i class="fas fa-caret-down"></i> Circulating supply</a
                >
              </th>
              <!-- <th>
                <a href="#">Total supply</a>
              </th> -->
              <th>
                <a href="#"></a>
              </th>
            </tr>
          </thead>
          <tbody id="mt-body"></tbody>
        </table>
      </div>
    </section>

    <script src="js/bundle.js"></script>
  </body>
</html>
